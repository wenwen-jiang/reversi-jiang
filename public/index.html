<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Special+Elite&display=swap" rel="stylesheet" />

    <title>Welcome to Reversi Game!</title>
    <style>
        body {
            font-family: "Audiowide", cursive;
            font-size: 1.25rem;
            color: #fff !important;
        }
        
        h1 {
            font-weight: 500;
        }
        
        ul li {
            list-style-type: none;
            margin-left: 2rem;
        }
        
        .link {
            font-size: 1.7rem;
            color: #fff;
            display: block;
            padding: 0.5rem 1rem;
            text-decoration: none;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }
        
        .link:focus,
        .link:hover {
            color: #f55b4b;
            isolation: isolate;
        }
        
        .current {
            color: #f55b4b;
        }
        
        .form-control {
            padding: 1rem !important;
            border: 4px solid #0ea1f2 !important;
            border-radius: 0.75rem !important;
            background-color: #393760 !important;
            font-size: 1.25rem;
            color: #fff;
        }
        
        .form-control:focus {
            color: #fff;
            background-color: #393760;
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(15, 102, 231, 0.25);
        }
        
        .btn_lobby {
            color: #fff;
            background-color: #0ea1f2;
        }
        
        .btn {
            font-size: 1.25rem;
            padding: 1.1rem 2rem !important;
            border-radius: 0.75rem;
        }
        
        .btn-primary {
            color: #fff;
            background-color: #0ea1f2;
            border-color: #0ea1f2;
        }
        
        .btn-primary:hover {
            color: #fff;
            background-color: #f55b4b;
            border-color: #0d6efd;
        }
        
        .btn-primary:focus {
            color: #fff;
            background-color: #f55b4b;
            border-color: #0a58ca;
            box-shadow: 0 0 0 0.25rem rgba(49, 132, 253, 0.5);
        }
        
        .image2 {
            width: 100%;
            max-width: 560px;
            height: auto;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        /* Copyright 2021-present cssgradient.io. All rights reserved. */
        
        body {
            background: rgb(63, 94, 251);
            background: -moz-radial-gradient( circle, rgba(63, 94, 251, 1) 0%, rgba(46, 81, 196, 1) 47%, rgba(60, 84, 171, 1) 100%);
            background: -webkit-radial-gradient( circle, rgba(63, 94, 251, 1) 0%, rgba(46, 81, 196, 1) 47%, rgba(60, 84, 171, 1) 100%);
            background: radial-gradient( circle, rgba(63, 94, 251, 1) 0%, rgba(46, 81, 196, 1) 47%, rgba(60, 84, 171, 1) 100%);
            filter: progid: DXImageTransform.Microsoft.gradient(startColorstr="#3f5efb", endColorstr="#3c54ab", GradientType=1);
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        }
        
        h4 {
            margin-bottom: 24px;
        }
        
        .py-6 {
            margin-top: 7rem !important;
            padding-bottom: 4rem !important;
        }
        
        .row_box {
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .row_box h3 {
            color: #333333;
            background-color: #f5f5f5;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.1rem;
            padding: 15px;
            margin-bottom: 0;
        }
        
        .row_box .subox {
            background-color: #fff;
            color: #555555;
            border: 1px solid #e5e5e5;
            border-top: none;
            display: inline-block;
            width: 100%;
            font-size: 48px;
            text-align: center;
            padding: 42px 15px;
        }
        
        .row_box:hover .subox {
            background-color: #555555;
            color: #fff;
        }
    </style>
    <style>
        /* Copyright 2017-present by Premiumwebs. All rights reserved. */
        
        .image {
            width: 100%;
            max-width: 460px;
            height: auto;
        }
        
        .col-lg-3,
        .col-md-4,
        .col-sm-6 {
            position: relative;
            min-height: 40px;
            padding-right: 10px;
            float: left;
            display: inline;
        }
    </style>
</head>

<body>
    <main class="container">
        <header class="p-4 text-white">
            <div class="flex-wrap justify-content-lg-start text-end">
                <ul class="
              nav
              col-12 col-lg-auto
              me-lg-auto
              my-2
              justify-content-end
              mb-md-0
              text-end
            ">
                    <li><a href="about.html" class="link px-2">About</a></li>
                    <li>
                        <a href="https://en.wikipedia.org/wiki/Reversi" class="link px-2">Rules</a
              >
            </li>
          </ul>
        </div>
      </header>

      <section class="py-4 text-center">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <img src="images/reversi_logo.png" alt="" class="image" />
          </div>
        </div>
      </section>

      <section class="py-3 text-center">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <form
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
            id="displayName"
          >
            <input
              type="text"
              class="form-control"
              placeholder="Input your name"
              aria-label="Enter a username for your player role"
              aria-describedby="displayName"
              id="nameInput"
            />
          </form>
          <div class="text-end">
            <button
              type="submit"
              class="btn btn-primary me-2"
              id="lobbyButton"
              onclick="goToLobby()"
            >
              Lobby
            </button>
          </div>
        </div>
      </section>

      <section class="py-6 text-center">
        <img src="images/btm_banner.png" alt="" class="image2" />
      </section>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
      crossorigin="anonymous"
    ></script>
    <script>
      function goToLobby() {
        let username = encodeURI($(`#nameInput`).val());
        window.location.href = "lobby.html?username=" + username;
      }
    </script>
  </body>
</html>
